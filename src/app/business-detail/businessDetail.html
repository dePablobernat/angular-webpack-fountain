<div class="container">
<fountain-header></fountain-header>
  <div class="business-detail" >
  <header-business header-business="$ctrl.businessDetail"></header-business>
    <p class="lead description">{{$ctrl.businessDetail.description}}</p>
    <div class="departments">
        <div
          class="department"
          ng-repeat="department in $ctrl.businessDetail.departments">
            <a ui-sref="{{department.id}}"><p>{{department.name}}</p></a>
        </div>
    </div>
    <h3>Employees</h3>
    <div class="employees">
        <div
          class="employee"
          ng-repeat="employee in $ctrl.businessDetail.employees">
          <div class="employee__header">
            <img ng-src="https://unsplash.it/768/360/?image=314" alt="">
          </div>
          <div class="employee__body">
            <p class="employee__name"><span>Name</span><span>{{employee.name}}</span></p>
            <p class="employee__phone"><span>Phone</span><span>{{employee.phone}}</span></p>
            <p class="employee__email"><span>Email</span><span>{{employee.email}}</span></p>
          </div>
        </div>
    </div>
  </div>
</div>
